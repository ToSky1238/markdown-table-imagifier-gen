<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Table to Image Converter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div>
  <h1>Markdown Table to Image Converter</h1>
</div>

<main>
  <section id="input-section" class="section">
    <h2>Input your Markdown Table</h2>
    <textarea id="markdownInput" placeholder="Enter your Markdown table here..."></textarea>
    <div class="theme-selector">
      <label for="themeSelect">Select Theme:</label>
      <select id="themeSelect">
        <option value="default">Default</option>
        <option value="dark">Dark</option>
        <option value="colorful">Colorful</option>
      </select>
    </div>
    
    <div class="button-container">
      <button id="generateBtn" class="button">Generate Image</button>
      <!-- Clear input button added -->
      <button id="clearBtn" class="button">Clear Input</button>
    </div>
  
  </section>

  <section id="output-section" class="section">
    <h2>Generated Image</h2>
    <div id="canvasContainer"></div>
    <div class="button-group">
      <a id="downloadLink" class="button" style="display: none;">Download Image</a>
      <button id="copyImageBtn" class="button" style="display: none;">Copy Image</button>
    </div>
  </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
